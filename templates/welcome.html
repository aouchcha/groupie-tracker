<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <title>welcome</title>
</head>
<body>
    <header class="search-bar">
        <h1>Artist</h1>
    </header>
    <div class="artistcontainer">
        {{range .}}
        <div class="artist">
                <a href="/artist?ID={{.ID}}" style="text-decoration: none; color: inherit;">
                    <div class="card-content">
                        <img class="imge" src="{{.Image}}" alt="Artist Image"><br><br>
                        <strong>{{.Name}}</strong>
                    </div>
                </a>
        </div>
        {{end}}
   </div>
</body>
</html>
